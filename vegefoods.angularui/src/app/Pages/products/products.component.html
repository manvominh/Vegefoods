
<!-- Fruits Shop Start-->
<div class="container-fluid fruite py-5">
    <div class="container py-5">
        <div class="tab-class text-center">
            <div class="row g-4">
                <div class="col-lg-4 text-start">
                    <h1>Our Organic Products</h1>
                </div>                
            </div>
            <div class="tab-content">
                <div id="tab-1" class="tab-pane fade show p-0 active">
                    <div class="row g-4">
                        <div class="col-lg-12">
                            <div class="row g-4 justify-content-center" >
                                <div *ngIf="isLoading; else elseTableBlock">
                                    <app-loading></app-loading>
                                </div>
                                <ng-template #elseTableBlock >
                                    <div class="col-md-6 col-lg-6 col-xl-3" *ngFor="let product of this.products">
                                        
                                        <div class="rounded position-relative fruite-item border border-secondary rounded-top rounded-bottom">
                                            <div class="fruite-img">
                                                <img src="{{product.imageURL}}" class="img-fluid w-100 rounded-top" alt="{{product.name}}">
                                            </div>
                                            <!-- <div class="text-white bg-secondary px-3 py-1 rounded position-absolute" style="top: 10px; left: 10px;">Vegefoods</div> -->
                                            <div class="p-4">
                                                <h4>{{product.name}}</h4>
                                                <p>{{product.description}}</p>
                                                <div class="d-flex justify-content-between flex-lg-wrap">
                                                    <p class="text-dark fs-5 fw-bold mb-0">${{product.price}}</p>
                                                    <a (click)="addToCart(product)" class="btn border border-secondary rounded-pill px-3 text-primary">
                                                        <i class="fa fa-shopping-bag me-2 text-primary"></i> 
                                                        Add to carts
                                                    </a>                                                    
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </ng-template>
                            </div>
                        </div>
                    </div>
                </div>                
            </div>
        </div>      
    </div>
</div>
<!-- Fruits Shop End-->
