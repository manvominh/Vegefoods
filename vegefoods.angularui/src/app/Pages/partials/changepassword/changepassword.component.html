<!-- Change Password Pop up Start -->
<div class="container-fluid page-padding-top">
    <h1 class="ms-5 ps-5 text-secondary">Change Password</h1>  
    <div class="container">
        <form [formGroup]="changePasswordForm" >
            <input type="hidden" value="{{userId}}" className="form-control" />
            <div class="row g-5">
                <div class="col-md-12 col-lg-6 col-xl-7">
                    <div class="form-item">
                        <label class="form-label my-3">Current Password<sup>*</sup></label>
                        <input type="email"  class="form-control">
                    </div>
                    <div class="form-item">
                        <label class="form-label my-3">New Password<sup>*</sup></label>
                        <input type="email"  class="form-control">
                    </div>
                    <div class="form-item">
                        <label class="form-label my-3">New Password<sup>*</sup></label>
                        <input type="password"  class="form-control">
                    </div>
                            
                    <div class="mt-4">                        
                        <button class="btn border-secondary rounded-pill px-4 py-3 text-primary" type="submit">Save</button>
                        &nbsp;&nbsp;&nbsp;
                        <button class="btn border-secondary rounded-pill px-4 py-3 text-danger" type="button">Cancel</button>
                    </div>       
                </div>                        
            </div>
        </form>
    </div>
</div>
<!-- Change Password Pop up End -->
